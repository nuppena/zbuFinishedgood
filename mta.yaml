_schema-version: 3.3.0
ID: zbuFinishedgood
description: A simple CAP project.
version: 1.0.0
modules:
- name: zbuFinishedgood-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: zbuFinishedgood-auth
  - name: zbuFinishedgood-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: zbuFinishedgood-destination-content
  type: com.sap.application.content
  requires:
  - name: zbuFinishedgood-destination
    parameters:
      content-target: true
  - name: zbuFinishedgood_html_repo_host
    parameters:
      service-key:
        name: zbuFinishedgood_html_repo_host-key
  - name: zbuFinishedgood-auth
    parameters:
      service-key:
        name: zbuFinishedgood-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: FinishedGoods_zbuFinishedgood_html_repo_host
          ServiceInstanceName: zbuFinishedgood-html5-app-host-service
          ServiceKeyName: zbuFinishedgood_html_repo_host-key
          sap.cloud.service: FinishedGoods
        - Authentication: OAuth2UserTokenExchange
          Name: FinishedGoods_zbuFinishedgood_auth
          ServiceInstanceName: zbuFinishedgood-auth
          ServiceKeyName: zbuFinishedgood-auth-key
          sap.cloud.service: FinishedGoods
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: zbuFinishedgood-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: zbuFinishedgood_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pcfcomaccpackagingfinish.zip
      name: pcfcomaccpackagingfinish
      target-path: resources/
- name: pcfcomaccpackagingfinish
  type: html5
  path: app/packaging
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: zbuFinishedgood-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: zbuFinishedgood
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: zbuFinishedgood-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.Timeout: 1200000
            HTML5.ForwardAuthToken: true
            Name: zbuFinishedgood-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-name: zbuFinishedgood-destination
    service-plan: lite
  requires:
  - name: srv-api  
- name: zbuFinishedgood_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zbuFinishedgood-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
